name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Build project
      run: |
        npm install
        npm run build

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./out  # Make sure this points to your Next.js output directory

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2