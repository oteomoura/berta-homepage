name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Build project
      run: |
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v2  # Use a valid version, such as v2
      with:
        name: build
        path: ./build

    - name: Deploy to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./build